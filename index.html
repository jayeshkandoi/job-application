<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="jk1">
    <div class="container">
      <div class="apply_box">
        <h1>Job Application<span class="jk2">(government)</span></h1>

        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first">First name</label>
              <input id="first" name="first" placeholder="Enter first name" />
            </div>
            <div class="form_control">
              <label for="last">Last name</label>
              <input id="last" name="last" placeholder="Enter last name" />
            </div>
            <div class="form_control">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter email"
              />
            </div>
            <div class="form_control">
              <label for="job role">Job role</label>
              <select id="job role" name="job role">
                <option value="">select job role</option>
                <option value="IAS">IAS</option>
                <option value="IPS">IPS</option>
                <option value="Navy">Navy</option>
                <option value="Railway">Railway</option>
              </select>
            </div>
            <div class="textarea_control">
              <label for="address">Address</label>
              <textarea id="address" name="address" row="4" cols="50">
              </textarea>
            </div>
            <div class="form_control">
              <label for="city">City</label>
              <input id="city" name="city" placeholder="Enter city name" />
            </div>
            <div class="form_control">
              <label for="pincode">Pincode </label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter pincode name"
              />
            </div>
            <div class="form_control">
              <label for="date">Date</label>
              <input type="date" id="date" name="date" />
            </div>
            <div class="form_control">
              <label for="upload">Upload your qualification</label>
              <input type="file" id="upload" name="upload" />
            </div>
          </div>
        </form>
        <div class="button_container">
          <button type="submit">Apply Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
